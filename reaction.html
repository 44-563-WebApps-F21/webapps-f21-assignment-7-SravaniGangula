<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment7setTimeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Gangula Sravani Reddy reaction timer</h2>
  <div id="target">Your time</div>
  <div id="countdown">Count</div>

  <button type="button" class="btn btn-primary" >Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordReact()">React Now</button>

  
  <script> 
    myTime = undefined;

function recordReact() {
  myTime = Date.now();
  console.log("Time : " + myTime);
}
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  </script>

</body>
</html>
